<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- logo header -->
    <div class="header">
        <div class="img">
            <img src="./assets/logo.png" alt="">
        </div>
        <div class="txt"><p>Blanja</p></div>
    </div>

    <!-- textheader -->
    <div class="textheader">
        <p class="text">Please login with your account</p>
    </div>

    <!-- button role -->
    <div class="role">
        <div class="border">
            <a class="customer" href="">Customer</a>
            <a class="seller" href="">Seller</a>
        </div>
    </div>

    <!-- input -->
    <div class="input">
        <div class="col-input">
            <input class="text-input" type="text" placeholder="Name" >
        </div>
        <div class="col-input">
            <input class="text-input" id="email" type="email" placeholder="Email" >
        </div>
        <div class="col-input">
            <input class="text-input" type="password" placeholder="Password" >
        </div>
    </div>

    <!-- button primary -->
    <div class="btn-primary">
        <a class="txt-primary" href="./index.html">Primary</a>
    </div>


    <!-- footer -->
    <div class="footer">
        <p class="txt-foot">Already have a Tokopedia account?<a class="txt-footer" href="./index.html"> Login</a></p>
    </div>
    
</body>
</html>
